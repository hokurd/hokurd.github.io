<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北陸地区の道路をまとめたページです。">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="ほくりく道路図鑑">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ほくりく道路図鑑">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="ほくりく道路図鑑">
  <meta name="twitter:description" content="北陸地区の道路をまとめたページです。">

  <title>ほくりく道路図鑑 | 国土交通省から選ぶ</title>
  <link rel="stylesheet" href="https://hokurd.github.io/assets/css/common.css">
  <link rel="icon" href="https://hokurd.github.io/assets/img/logo/mlit.png">
</head>
<body>
  <header>
    <h1><a href="https://hokurd.github.io/" style="color: white;"><img src="https://hokurd.github.io/assets/img/logo/mlit.png" alt="管理団体画像"> ほくりく道路図鑑</a></h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>国土交通省から選ぶ</h2>
        <p>国土交通省の道路の一覧です。</p>
      </section>
      <div class="spacer"></div>
      <section>
      <h2>管理団体</h2>
        <a href="https://hokurd.github.io/mlit/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/mlit.png" alt="国土交通省画像"> 国土交通省</a>
        <a href="https://hokurd.github.io/mgmt/nexco/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/nexco.png" alt="NEXCO画像"> NEXCO</a>
        <a href="https://hokurd.github.io/pref/niigata/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/niigata.png" alt="都道府県画像"> 新潟県</a>
        <a href="https://hokurd.github.io/pref/toyama/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/toyama.png" alt="都道府県画像"> 富山県</a>
        <a href="https://hokurd.github.io/pref/ishikawa/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/ishikawa.png" alt="都道府県画像"> 石川県</a>
        <a href="https://hokurd.github.io/pref/fukui/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/fukui.png" alt="都道府県画像"> 福井県</a>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokurd.github.io/assets/json/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
