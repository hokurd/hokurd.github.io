<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="ほくりく道路図鑑">

  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="ほくりく道路図鑑">

  <title>ほくりく道路図鑑 | リンク集</title>
  <link rel="stylesheet" href="https://hokurd.github.io/assets/css/common.css">
  <link rel="icon" href="https://hokurd.github.io/assets/img/rd/country/249.png">
</head>
<body>
  <header>
    <h1><a href="https://hokurd.github.io/" style="color: white;"><div style="position:relative; display:inline-block;"><img src="https://hokurd.github.io/assets/img/rd/pref/ishikawa.png" alt="県道背景画像" style="height:48px; width:auto;"><div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -75%); display:flex; align-items:center; justify-content:center;"><img src="https://hokurd.github.io/assets/img/rd/pref/2.png" alt="県道数字画像" style="height:20px; width:auto;"><img src="https://hokurd.github.io/assets/img/rd/pref/9.png" alt="県道数字画像" style="height:20px; width:auto;"></div></div> ほくりく道路図鑑</a></h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>リンク集</h2>
        <p>このサイトに関連したリンク集です。</p>
        <h3>グループ</h3>
        <a href="http://hokumelo.github.io/" class="contact-button"><img src="https://hokumelo.github.io/assets/img/car/683_thunderbird_door.png" alt="ほくりく道路図鑑"> ほくりく駅メロ図鑑</a>
        <a href="http://hokuriv.github.io/" class="contact-button"><img src="https://hokuriv.github.io/assets/img/riv/toyama_jinzu.png" alt="ほくりく河川図鑑"> ほくりく河川図鑑</a>
        <h3>画像</h3>
        <a href="https://commons.wikimedia.org/wiki/Main_Page" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/wikimediacommons.png" alt="Wikimedia Commons"> Wikimedia Commons</a>
        <h3>地図</h3>
        <a href="https://www.openstreetmap.org/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/openstreetmap.png" alt="OpenStreetMap"> OpenStreetMap</a>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokurd.github.io/assets/json/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
