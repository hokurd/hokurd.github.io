<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北陸地区の道路をまとめたページです。">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="ほくりく道路図鑑">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ほくりく道路図鑑">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="ほくりく道路図鑑">
  <meta name="twitter:description" content="北陸地区の道路をまとめたページです。">

  <title>ほくりく道路図鑑 | 道路の種類から選ぶ</title>
  <link rel="stylesheet" href="https://hokurd.github.io/assets/css/common.css">
  <link rel="icon" href="https://hokurd.github.io/assets/img/rd/country/8.png">
</head>
<body>
  <header>
    <h1><a href="https://hokurd.github.io/" style="color: white;"><span style="display: inline-block; width: 3em; color: #ffffff; border-radius: 2px; text-align: center; padding: 5px 0; margin: 2px; background-color: #00702c;">E8</span> ほくりく道路図鑑</a></h1>
  </header>

  <div class="container">
    <aside id="menu"></aside>

    <main id="content">
      <section>
        <h2>道路の種類から選ぶ</h2>
        <p>道路の種類の一覧です。</p>
      </section>
      <div class="spacer"></div>
      <section>
      <h2>道路の種類</h2>
        <a href="https://hokurd.github.io/mlit/#a" class="contact-button"><span style="display: inline-block; width: 3em; color: #ffffff; border-radius: 2px; text-align: center; padding: 5px 0; margin: 2px; background-color: #00702c;">E8</span> 高速自動車国道（A路線）</a>
        <a href="https://hokurd.github.io/mlit/#a-dash" class="contact-button"><span style="display: inline-block; width: 3em; color: #ffffff; border-radius: 2px; text-align: center; padding: 5px 0; margin: 2px; background-color: #00702c;">E7</span><img src="https://hokurd.github.io/assets/img/rd/country/7.png" alt="国道画像" style="height:48px; width:auto;"> 高速自動車国道に並行する一般国道自動車専用道路（A'路線）</a>
        <a href="https://hokurd.github.io/mlit/#b" class="contact-button"><span style="display: inline-block; width: 3em; color: #ffffff; border-radius: 2px; text-align: center; padding: 5px 0; margin: 2px; background-color: #00702c;">E41</span><img src="https://hokurd.github.io/assets/img/rd/country/470.png" alt="国道画像" style="height:48px; width:auto;"> 国土交通大臣指定に基づく高規格幹線道路（B路線）</a>
        <a href="https://hokurd.github.io/mlit/#gen" class="contact-button"><img src="https://hokurd.github.io/assets/img/rd/country/8.png" alt="国道画像" style="height:48px; width:auto;"> 一般国道</a>
        <a href="https://hokurd.github.io/pref/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/ishikawa.png" alt="都道府県画像"> 都道府県道</a>
        <a href="https://hokurd.github.io/municipality/" class="contact-button"><img src="https://hokurd.github.io/assets/img/logo/toyama.png" alt="都道府県画像"> 市町村道</a>
      </section>
    </main>
  </div>

  <footer>
    <p>Copyright © いゆかも工房 All rights reserved.</p>
  </footer>

  <script>
    fetch('https://hokurd.github.io/assets/json/menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        const ul = document.createElement('ul');
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
        menu.appendChild(ul);
      });
  </script>
</body>
</html>
